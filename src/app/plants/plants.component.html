{{plants||json}}

<div class="card-group">
    <div class="card">
      <img [src]={{image_url}} class="card-img-top" alt="kep">
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">
            {{leiras}}
        </p>
        <p class="card-text"><small class="text-muted">
            {{price}}
        </small></p>
        <button type="button" class="btn btn-outline-primary">Megveszem</button>
      </div>
    </div>
